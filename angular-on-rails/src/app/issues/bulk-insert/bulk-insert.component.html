<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form (ngSubmit)="bulkInsert()" [formGroup]="myForm">
            <br>
          <div class="form-group">
            <label for="description" class="h2">Insert the subjects of the issues you want to create:</label>
            <textarea id="description" formControlName="description" class="form-control form-control-lg custom-textarea"></textarea>
        </div>
        <br>
        <div class="form-group">
            <div class="button-group">
              <button type="submit" class="btn btn-success btn-lg">Create</button>
              <div class="vertical-line"></div>
              <button type="button" class="btn btn-danger btn-lg" (click)="goToIssues()">Back</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
