<h2 class="d-flex justify-content-center">Angular on Rails</h2>

<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <h1 class="mb-4">Users</h1>

        <div id="users">
            <ng-container *ngFor="let user of allUsers" >
                <div class="card mb-3">
                <div class="card-body">
                    <div id="{{user.id}}">
                        <div class="card-body">
                        <p class="card-title"><strong>Name:</strong> {{user.name}}</p>
                        <p class="card-text"><strong>Email:</strong> {{user.email}}</p>
                        </div>
                        <button  class="btn btn-primary" (click)="showUser(user.id)">Show User</button>
                    </div>

                </div>
                </div>
            </ng-container>
        </div>

        <a class="btn btn-danger mt-4" href="/issues">Back to Issues</a>
      </div>
    </div>
  </div>



<hr>
